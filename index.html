<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Viewer</title>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>@import url("styling.css");</style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navbar for Searching Shows -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input id="input-show" class="form-control me-2" type="text" placeholder="Search for a show" aria-label="Search">
                <button id="submit-data" class="btn btn-outline-success" type="button">Search</button>
            </form>
        </div>
    </nav>

    <h1 class="text-center mt-3">The Show Viewing Cozy Corner &#128250;&#127902;&#10024;</h1>
    <div class="show-container mt-3"></div>
</body>
</html>
